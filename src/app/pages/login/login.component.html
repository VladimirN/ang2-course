<div>
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" #form="ngForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" #login="ngModel" class="form-control" [class.error]="login.invalid && login.touched"
                       [(ngModel)]="credentials.login" required pattern="^[a-zA-Z]+$" />

                <span class="error" *ngIf="login.errors?.required && login.touched">* required</span>
                <span class="error" *ngIf="login.errors?.pattern">* login field could contain English letters only</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" #password="ngModel" class="form-control" [class.error]="password.invalid && password.touched"
                       [(ngModel)]="credentials.password" required pattern="^[0-9a-zA-Z]+$" />

                <span class="error" *ngIf="password.errors?.required && password.touched">* required</span>
                <span class="error" *ngIf="password.errors?.pattern">* password field could contain English letters and numbers only</span>
            </div>
            <div class="alert alert-warning" *ngIf="showWrongCredentialsAlert">
                Wrong Login or Password
            </div>
            <div>
                <button type="button" class="btn btn-lg btn-primary btn-block" [disabled]="form.invalid" (click)="logIn()">Login</button>
            </div>
        </form>
    </div>
</div>
